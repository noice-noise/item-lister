  <body class="relative min-h-full bg-gray-100 font-poppins text-gray-900">
    <div

            name="searchInput"
            id="searchInput"
            placeholder="Search item"
          />
        </div>

        <form id="addItemForm" class="group flex">
          <input
            aria-label="addItemInput"
            placeholder="Add item"
            type="text"
            class="group-focus::border-none w-full rounded-l-lg border bg-gray-50 px-4 group-focus:border-red-400"
            name="item-input"
            id="addItemInput"
          />

            class="cursor-pointer rounded-r-lg bg-blue-700 px-5 py-2 text-white shadow-sm hover:bg-blue-500 focus:bg-blue-800"

            value="Add"
